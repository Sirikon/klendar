<html>
<head>
	<title>klendar</title>
	<script type="text/javascript" src="bin/klendar.min.js"></script>
	<link rel="stylesheet" href="bin/klendar.min.css" />
	<style>
		body {
			background-color: whitesmoke;
		}
		div#mycalendar {
			background-color: white;
			width: 300px;
			height: 200px;
		}
		.today {
			color: red;
		}
	</style>
</head>
<body>
	<div id="mycalendar" data-today="2014-06-02T10:11:12" class="klendar-scale">
		
	</div>
	<script>
		new klendar( document.getElementById('mycalendar') );
	</script>
</body>
</html>
