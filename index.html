<html>
<head>
	<title>klendar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="bin/klendar.min.js"></script>
	<link rel="stylesheet" href="bin/klendar.min.css" />
	<style>
		body {
			background-color: whitesmoke;
		}
		div#mycalendar {
			background-color: white;
			width: 300px;
			height: 200px;
		}
		.actual {
			color: red;
		}
		.klendar-prev {
			float: left;
		}
		.klendar-next {
			float: right;
		}
	</style>
</head>
<body>
	<div id="mycalendar" data-actual="2014-06-05" class="klendar-scale">
		
	</div>
	<script>
		window.mycalendar = new klendar(document.getElementById('mycalendar'), function(day){
			if(day.isActual){
				day.innerText = ('ยก' + day.innerText + '!');
			}
			if(day.customData){
				day.innerText = day.customData;
				day.className = 'actual';
			}
			return day;
		});
	</script>
</body>
</html>
